<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de multiplicar</title>
</head>
<body>
    <div id="container">
        <div id="head">
            <h3>Tabla de Multiplicar</h3>
        </div>
        <div id="cuerpo">
            <form id="formTabla" action="" method="get">
                <p><label for="">Inserte la cantidad de tablas que desea mostrar</label></p>
                <p><input type="number" name="cantidadTablas" id="cantidadT"></p>
                <P><label for="omitirTabla">Ingrese la tabla que desea omitir</label></P>
                <P><input type="number" name="omitirTabla" id="omitirT"></P>
                <P><label for="interno">Ingrese la cantidad de múltiplos de cada tabla</label></P>
                <P><input type="number" name="cantidadMultiplos" id="cantidadM"></P>
                <P><label for="omitirMultiplo ">Ingrese el múltiplo que desea omitir</label></P>
                <P><input type="number" name="omitirMultiplo" id="omitirM"></P>
                <P><button type="submit">Generar Tablas</button></P>
            </form>
            <div class="resultadosi"></div>
            <div id="title"></div>
            <div class="resultados"></div>
        </div> 
    </div>

</body>
