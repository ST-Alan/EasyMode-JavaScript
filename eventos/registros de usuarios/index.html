<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1-test">Registro de Usuarios</h1>
    <button id="btn-test">Botón de prueba</button>
    <hr>
    <!-- El submit es quién ejecuta la acción, pero quién la envía es la etiqueta form -->
    <!-- por la etiqueta name es que se envían los nombres -->
    <form id="form-store-user" action="">
        <p>
            <input type="text" placeholder="Ingrese su Nombre" name="name">
        </p>
        <p>
            <input type="text" placeholder="Ingrese su Apellido" name="lastname">
        </p>
        <p>
            <input type="text" placeholder="Ingrese su Correo" name="email">
        </p>
        <p>
            <input type="text" placeholder="Ingrese su Teléfono" name="phone">
        </p>
        <button type="submit">Crear usuario</button>
    </form>
</body>
<script src="./registrosUsuarios.js"></script>
</html>
